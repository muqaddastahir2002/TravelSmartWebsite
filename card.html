            font-weight: bold;
            text-transform: uppercase;

        .banner {
            width: 100%;
            height: 70vh;
            overflow: hidden;
        }

        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        @media (max-width: 992px) {

            .banner img {
                height: 50vh;
            }
        }

        @media (max-width: 576px) {


            .banner {
                height: 40vh;
            }
        }


        .card img {
            height: 200px;
            object-fit: cover;
        }

        .info-badge {
            background-color: var(--main-orange);
            color: white;
            padding: 0.8rem 1rem;
            border-radius: 30px;
            display: inline-flex;
            align-items: flex-start;
            margin: 0.3rem 0;
            font-size: 0.9rem;
            line-height: 1.3rem;
        }

        .info-badge i {
            margin-right: 0.5rem;
            font-size: 1.1rem;
        }

        .orange-bg {
            background-color: var(--main-orange);
            color: white;
        }

        .card:hover {
            transform: translateY(-5px);
            transition: 0.3s;
        }
    </style>
